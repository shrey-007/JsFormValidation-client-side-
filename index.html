<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    


    <!-- create form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <!-- this form will only get submitted if validate function return true coz we have typed  onsubmit="return validate()" -->
                    <form onsubmit="return validate()" action="register.jsp" method="post">
                        <h3>Register Here</h3>


                        <div class="form-group mt-3">
                            <input type="text" class="form-control name-field" placeholder="Enter your name here"/>
                            <small class="name-field-msg form-text text-danger ml-2"></small>
                        </div>

                        <div class="form-group mt-3">
                            <input type="email" class="form-control email-field" placeholder="Enter your email here"/>
                            <small class="email-field-msg form-text text-danger ml-2"></small>
                        </div>

                        <div class="form-group mt-3">
                            <input type="password" class="form-control password-field" placeholder="Enter your password here"/>
                            <small class="password-field-msg form-text text-danger ml-2"></small>
                        </div>

                        <div class="form-group mt-3">
                            <input type="text" class="form-control phone-field" placeholder="Enter your mobile number here"/>
                            <small class="phone-field-msg form-text text-danger ml-2"></small>
                        </div>

                        <div class="container text-center">
                            <button class="btn btn-outline-primary">Register</button>
                        </div>

                    </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/myjs.js"></script>
  </body>
</html>
